<!DOCTYPE html>
<html>
<head>
  <title>Bản đồ Công viên Hùng Vương</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Thư viện Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 600px; /* Chiều cao bản đồ */
    }
  </style>
</head>
<body>

<h3>Bản đồ Công viên Hùng Vương</h3>
<div id="map"></div>

<!-- Thư viện Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // 1. Khởi tạo bản đồ tại vị trí gần trung tâm công viên
  var map = L.map('map').setView([9.1783, 105.1514], 18);

  // 2. Thêm lớp nền bản đồ OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // 3. Vẽ đa giác tam giác cho Công viên Hùng Vương
  var polygon = L.polygon([
    [9.179463625592895, 105.15103970602608],
    [9.176619813322873, 105.15095387533913],
    [9.178441550433492, 105.15228961533566]
  ], {
    color: '#ff0000',       // Màu viền đỏ
    fillColor: '#ffff00',   // Màu nền vàng
    fillOpacity: 0.5,       // Độ trong suốt
    weight: 4               // Độ rộng viền
  }).addTo(map);

  // 4. Gắn popup hiển thị tên công viên
  polygon.bindPopup("Công viên Hùng Vương").openPopup();

  // 5. Tự động zoom vừa vùng chứa tam giác
  map.fitBounds(polygon.getBounds());
</script>

</body>
</html>
