<!DOCTYPE html>
<html>
<head>
  <title>Bản đồ Trường CĐ Cộng đồng Cà Mau</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Thêm CSS của Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Thêm JavaScript của Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Khởi tạo bản đồ và đặt tâm tại tọa độ của trường
    var map = L.map('map').setView([9.181105, 105.163460], 15);

    // Thêm lớp bản đồ từ OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Thêm vòng tròn bao quanh trường với bán kính 300 mét
    L.circle([9.181156, 105.163360], {
      // Vòng tròn màu đỏ
      // Viền: đỏ
      // Nền: xanh dương
      // Đường kính 150m (bán kính 75m, nhưng thực tế ở đây dùng radius: 300)
      color: 'red',
      fillColor: 'blue',
      fillOpacity: 0.2,
      radius: 300
    }).addTo(map).bindPopup("🏫 Trường CĐ Cộng đồng Cà Mau");
  </script>
</body>
</html>
